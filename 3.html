<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT REGISTER FORM</title>
    <link rel="stylesheet" href="./3.css">
</head>
<body>
    <form class="register-form" action="#" method="post">
        <label for="name">FULL NAME</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">EMAIL</label>
        <input type="text" id="email" name="email" placeholder="Enter your mail" required>

        <label>SEX:</label>
        <input type="radio" id="male" name="gender" value="male"><label for="male">MEN</label>
        <input type="radio" id="female" name="gender" value="female"><label for="female">WOMAN</label>

        <label>FAVOURITE:</label>
        <input type="checkbox" name="hobby" value="travel"> Travel
        <input type="checkbox" name="hobby" value="footbal"> Football
        <input type="checkbox" name="hobby" value="sing"> Sing

        <label for="country">COUNTRY</label>
        <select id="country" name="country">
            <option value="">--select contry--</option>
            <option value="vn">VIETNAM</option>
            <option value="us">AMERICA</option>
            <option value="jp">JAPAN</option>
        </select>

        <button type="submit">REGISTER</button>
    </form>
</body>
</html>
